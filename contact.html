<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="contact.css" />
    <script src="https://kit.fontawesome.com/6351158a28.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

    <nav>
        <a href="#">Home</a> 
        <a href="#">Who We Are</a> 
        <a href="#">Issues</a> 
        <a href="#">Contact</a>
        <a href="#">Donate</a>
        <i class="fa-solid fa-angle-down"></i>
    </nav>
    <h1>
        Contact Us!
    </h1>
    <p>
        We want to hear from you! Reach out to us using the form below, or email us at hello@5calls.org
    </p>
    <form>
        <label for="name">NAME:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">EMAIL:</label><br>
        <p>
            INTEREST
        </p>
        <input type="text" id="email" name="email"><br><br>
        <input type="radio" id="collaboration" name="fav_language" value="HTML">
        <label for="html">Collaboration Request</label><br>
        <input type="radio" id="issue" name="fav_language" value="CSS">
        <label for="css">Issue Request</label><br>
        <input type="radio" id="other" name="fav_language" value="JavaScript">
        <label for="javascript">Other</label><br><br>
        <label for="message">TELL US MORE:</label><br>
        <input type="text" id="message" name="message"><br><br>
        <input type="submit" value="Submit">
      </form> 
      <br>
    <footer>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-github"></i>
        <i class="fa-brands fa-instagram"></i>
    </footer>
</body>
</html>
